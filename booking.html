<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الحجز - صالون لمسة إبداعية</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: #111;
    color: #fff;
}

/* الشعار */
.top-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 15px 0;
    background-color: #222;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
.top-logo.shrink { padding: 5px 0; }
.top-logo .logo-img { height: 60px; width: 60px; border-radius: 50%; object-fit: cover; transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.4),0 0 10px rgba(255,204,0,0.5); border:2px solid #ffcc00;}
.top-logo.shrink .logo-img { height: 40px; width: 40px; }
.top-logo .logo-text { font-size: 2rem; font-weight: bold; color: #fff; transition: font-size 0.3s ease; }
.top-logo.shrink .logo-text { font-size: 1.5rem; }

/* الهيدر */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #222;
    position: relative;
}
.nav-links { display: flex; gap: 20px; list-style: none; }
.nav-links a { color: #fff; text-decoration: none; font-size: 1rem; }
.menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; color: #fff; cursor: pointer; }
@media (max-width: 768px) {
    .nav-links { display: none; flex-direction: column; background-color: #222; position: absolute; top: 70px; right: 0; width: 200px; padding: 10px; border-radius: 5px; z-index: 999; }
    .nav-links.show { display: flex; }
    .menu-toggle { display: block; }
}

/* نموذج الحجز */
.booking-form {
    max-width: 600px;
    margin: 40px auto;
    background: #222;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,204,0,0.2);
}
.booking-form h2 { text-align: center; color: gold; margin-bottom: 20px; }
.booking-form .form-inner { display: flex; flex-direction: column; gap: 15px; padding: 0 10px; box-sizing: border-box; }
.booking-form label { text-align: right; color: gold; }
.booking-form input { width: 100%; padding: 10px; background: #111; border: 1px solid #444; border-radius: 6px; color: #fff; box-sizing: border-box; }
.booking-form input[type="datetime-local"] { padding: 8px; }

/* اختيار الحلاق بالصور */
.barbers {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}
.barber-card {
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.barber-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid #444;
    object-fit: cover;
    transition: all 0.3s ease;
}
.barber-card.selected img {
    border-color: gold;
    box-shadow: 0 0 15px gold;
}
.barber-card p {
    margin-top: 5px;
    color: #fff;
}

/* زر الحجز */
.booking-form .form-inner button {
    width: auto;
    margin: 0 auto;
    padding: 12px 25px;
    background: gold;
    border: none;
    border-radius: 8px;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
.booking-form .form-inner button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(255,204,0,0.7);
}

/* Footer */
footer { text-align:center; padding:20px; background:#222; margin-top:40px; }
</style>
</head>
<body>

<div class="top-logo">
    <img src="images/logo.jpg" alt="Logo" class="logo-img">
    <span class="logo-text">صالون لمسة إبداعية</span>
</div>

<header class="navbar">
    <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="services.html">الخدمات</a></li>
        <li><a href="prices.html">الأسعار</a></li>
        <li><a href="booking.html">الحجز</a></li>
        <li><a href="team.html">الفريق</a></li>
        <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
</header>

<div class="booking-form">
    <h2>احجز موعدك الآن</h2>
    <div class="form-inner">
        <label>اسمك:</label>
        <input type="text" id="name" placeholder="اكتب اسمك">

        <label>رقم الجوال:</label>
        <input type="text" id="phone" placeholder="05xxxxxxxx">

        <label>اختر الحلاق:</label>
        <div class="barbers">
            <div class="barber-card" data-name="السيد">
                <img src="e.jpg" alt="السيد">
                <p>السيد</p>
            </div>
            <div class="barber-card" data-name="محمد">
                <img src="m.jpg" alt="محمد">
                <p>محمد</p>
            </div>
            <div class="barber-card" data-name="عبدالله">
                <img src="a.jpg" alt="عبدالله">
                <p>عبدالله</p>
            </div>
            <div class="barber-card" data-name="سمير">
                <img src="s.jpg" alt="سمير">
                <p>سمير</p>
            </div>
        </div>

        <label>تاريخ ووقت الحجز:</label>
        <input type="datetime-local" id="datetime">

        <button onclick="sendBooking()">إرسال الحجز عبر واتساب</button>
    </div>
</div>

<footer>
    جميع الحقوق محفوظة © صالون لمسة إبداعية
</footer>

<script>
/* تكبير/تصغير اللوجو عند التمرير */
const topLogo = document.querySelector('.top-logo');
window.addEventListener('scroll', () => {
    if(window.scrollY > 50) topLogo.classList.add('shrink');
    else topLogo.classList.remove('shrink');
});

/* زر القائمة للموبايل */
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
menuToggle.addEventListener('click', () => navLinks.classList.toggle('show'));

/* اختيار الحلاق */
let selectedBarber = "";
const barberCards = document.querySelectorAll('.barber-card');
barberCards.forEach(card => {
    card.addEventListener('click', () => {
        barberCards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedBarber = card.dataset.name;
    });
});

/* إرسال الحجز عبر واتساب */
function sendBooking() {
    const managerPhone = "0509084202";
    const barberPhones = {
        "السيد": "0548840672",
        "محمد": "0565441337",
        "عبدالله": "0546220113",
        "سمير": "0543077867"
    };

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const datetime = document.getElementById("datetime").value;

    if(!name || !phone || !selectedBarber || !datetime){
        alert("يرجى تعبئة جميع الحقول واختيار الحلاق");
        return;
    }

    const message = `حجز جديد\nالاسم: ${name}\nالجوال: ${phone}\nالحلاق: ${selectedBarber}\nالتاريخ والوقت: ${datetime}`;

    // إرسال للحلاق
    const barberPhone = barberPhones[selectedBarber];
    const urlBarber = `https://wa.me/${barberPhone}?text=${encodeURIComponent(message)}`;
    window.open(urlBarber, '_blank');

    // إرسال للمدير
    const urlManager = `https://wa.me/${managerPhone}?text=${encodeURIComponent(message)}`;
    window.open(urlManager, '_blank');
}
</script>

</body>
</html>
