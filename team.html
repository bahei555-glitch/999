<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الفريق - صالون لمسة إبداعية</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: #111;
    color: #fff;
    scroll-behavior: smooth;
}

/* شعار المحل */
.top-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 15px 0;
    background-color: #222;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
.top-logo.shrink { padding: 5px 0; }
.top-logo .logo-img { height: 60px; width: 60px; border-radius: 50%; object-fit: cover; transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.4),0 0 10px rgba(255,204,0,0.5); border:2px solid #ffcc00;}
.top-logo.shrink .logo-img { height: 40px; width: 40px; }
.top-logo .logo-text { font-size: 2rem; font-weight: bold; color: #fff; transition: font-size 0.3s ease; }
.top-logo.shrink .logo-text { font-size: 1.5rem; }

/* الهيدر */
.navbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #222; position: relative; }
.nav-links { display: flex; gap: 20px; list-style: none; }
.nav-links a { color: #fff; text-decoration: none; font-size: 1rem; }
.menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; color: #fff; cursor: pointer; }

@media (max-width:768px){
  .nav-links { display: none; flex-direction: column; background-color:#222; position:absolute; top:70px; right:0; width:200px; padding:10px; border-radius:5px; }
  .nav-links.show { display:flex; }
  .menu-toggle { display:block; }
}

/* Hero Section */
.hero {
    position: relative;
    text-align: center;
    padding: 120px 20px 50px 20px;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('images/team-hero.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}
.hero h1 { font-size: 3rem; margin-bottom: 20px; text-shadow: 0 0 10px rgba(0,0,0,0.7); }

/* قسم الفريق */
.team-section {
    max-width: 1000px;
    margin: 40px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 0 20px;
}

.member-card {
    background-color: #222;
    width: 200px;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255,204,0,0.2);
}

.member-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: transform 0.5s ease, filter 0.3s ease;
}

.member-card:hover img {
    transform: scale(1.15) translateY(-10px);
    filter: brightness(0.85);
}

.member-card h3 { margin-bottom: 5px; }
.member-card p { font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 5px; color: gold; }

.member-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(255,204,0,0.7);
    background: linear-gradient(135deg, #ffcc00 0%, #ffa500 100%);
    color: #111;
}

.member-card:hover h3,
.member-card:hover p { color: #111; }

/* Footer */
footer { text-align:center; padding:20px; background:#222; margin-top:40px; }
</style>
</head>
<body>

<!-- شعار المحل -->
<div class="top-logo">
    <img src="images/logo.jpg" alt="Logo" class="logo-img">
    <span class="logo-text">صالون لمسة إبداعية</span>
</div>

<!-- Header -->
<header class="navbar">
  <button class="menu-toggle"><i class="fas fa-bars"></i></button>
  <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="services.html">الخدمات</a></li>
      <li><a href="prices.html">الأسعار</a></li>
      <li><a href="booking.html">الحجز</a></li>
      <li><a href="team.html">الفريق</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
  </ul>
</header>

<!-- Hero Section -->
<div class="hero">
    <h1>طاقم العمل لدينا</h1>
</div>

<!-- Team Section -->
<div class="team-section">
    <div class="member-card">
        <img src="e.jpg" alt="السيد">
        <h3>السيد</h3>
        <p><i class="fas fa-mobile-alt"></i> 0548840672</p>
    </div>
    <div class="member-card">
        <img src="m.jpg" alt="محمد">
        <h3>محمد</h3>
        <p><i class="fas fa-mobile-alt"></i> 0565441337</p>
    </div>
    <div class="member-card">
        <img src="a.jpg" alt="عبدالله">
        <h3>عبدالله</h3>
        <p><i class="fas fa-mobile-alt"></i> 0546220113</p>
    </div>
    <div class="member-card">
        <img src="s.jpg" alt="سمير">
        <h3>سمير</h3>
        <p><i class="fas fa-mobile-alt"></i> 0548840672</p>
    </div>
</div>

<footer>
    جميع الحقوق محفوظة © صالون لمسة إبداعية
</footer>

<script>
/* تكبير/تصغير اللوجو عند التمرير */
const topLogo = document.querySelector('.top-logo');
window.addEventListener('scroll', () => {
    if(window.scrollY > 50){ topLogo.classList.add('shrink'); }
    else{ topLogo.classList.remove('shrink'); }
});

/* قائمة الموبايل */
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
menuToggle.addEventListener('click', () => { navLinks.classList.toggle('show'); });
</script>

</body>
</html>
